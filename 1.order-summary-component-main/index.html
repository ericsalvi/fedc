<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="box-wrap">
  <div class="box">
    <div class="box-content">
        <h1>Order Summary</h1>
        <p class="desc">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="box-plan">
                <div class="box-plan-child">
                <img src="images/icon-music.svg" style="height:40px">
                </div>
                <div class="box-plan-child-2">
                  <div class="box-plan-details">
                    <h4>Annual Plan</h4>
                    <p class="price">$59.99/year</p>
                  </div>
                </div>
                <div class="box-plan-child">
                <a class="change" href="#">Change</a>
                </div>
            </div>
        <a class="button" href="#">Proceed to Payment</a>
        <a class="cancel" href="#">Cancel Order</a>
    </div>
  </div>
</div> 
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">maia</a>.
  </div> -->
</body>
</html>
